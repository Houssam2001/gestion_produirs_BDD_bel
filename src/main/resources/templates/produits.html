<html>
	<head>
		<title>Liste des prodsuits</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container" style="margin-top: 25px;">
			<ul class="nav">
				<li class="nav-item" style="padding: 15px;"><a href="/index">Accueil</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/">Nos produits</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/ajouter">Enregistrement d'un nouveau produit</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="#">Contacts</a></li>
			</ul>
		</div>
		<div class="container" style="margin-top: 25px;">
		<h1 class="h1">Recherche par mot clé</h1>
		<form th:action="@{/}" method="get">
		Entrer un mot clé :<input class="form-control" type="text" name="mc" /><input type="submit" value="Search" class="btn btn-primary" />
		</form>
		</div>
		<div class="container" style="margin-top: 25px;">
		<h1 class="h1">Liste des prodsuits</h1>
		<table class="table">
			<thead class="thead">
			<tr>
				<th>Désignation</th>
				<th>Prix</th>
				<th>Catégorie</th>
				<th>Photo</th>
				<th>Supprimer</th>
				<th>Editer</th>
			</tr>
			</thead>
			<tbody class="tbody">
			<tr th:each="p:${list}">
				<td th:text="${p.designation}"></td>
				<td th:text="${p.prix}"></td>
				<td th:text="${p.categorie.nom}"></td>
				<td><a th:href="'/test?designation=' + ${p.designation}"><img th:src="'../images/'+ ${p.photo}" /></a></td>
				<td><a th:href="'/supprimer?code=' + ${p.code}"><img th:src="@{../images/delete.png}" /></a></td>
				<td><a th:href="'/editer?code=' + ${p.code}"><img th:src="@{../images/edit.png}" /></a></td>
			</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
