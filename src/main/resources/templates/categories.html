<html>
	<head>
		<title>Liste des catégories</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container" style="margin-top: 25px;">
			<ul class="nav">
				<li class="nav-item" style="padding: 15px;"><a href="/index">Accueil</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/categories">Nos catégories</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/ajouterCategorie">Enregistrement d'une nouvelle catégorie</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="#">Contacts</a></li>
			</ul>
		</div>
		<div class="container" style="margin-top: 25px;">
		<h1 class="h1">Recherche par mot clé</h1>
		<form th:action="@{/categories}" method="get">
		Entrer un mot clé :<input class="form-control" type="text" name="mc" /><input type="submit" value="Search" class="btn btn-primary" />
		</form>
		</div>
		<div class="container" style="margin-top: 25px;">
		<h1 class="h1">Liste des catégories</h1>
		<table class="table">
			<thead class="thead">
			<tr>
				<th>Nom</th>
				<th>Description</th>
				<th>Supprimer</th>
				<th>Editer</th>
			</tr>
			</thead>
			<tbody class="tbody">
			<tr th:each="c:${list}">
				<td th:text="${c.nom}"></td>
				<td th:text="${c.description}"></td>
				<td><a th:href="'/supprimerCat?id=' + ${c.id}"><img th:src="@{../images/delete.png}" /></a></td>
				<td><a th:href="'/editerCat?id=' + ${c.id}"><img th:src="@{../images/edit.png}" /></a></td>
			</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
