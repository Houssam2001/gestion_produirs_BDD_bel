<html>
	<head>
		<title>Editer une catégorie</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container" style="margin-top: 25px;">
			<ul class="nav">
				<li class="nav-item" style="padding: 15px;"><a href="/index">Accueil</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/categories">Nos catégories</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/ajouterCat">Enregistrement d'une nouvelle catégorie</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="#">Contacts</a></li>
			</ul>
		</div>
		<div class="container">
		<h1 class="h1">Modifier une catégorie</h1>
		<form th:action="@{/updateCat}" method="get" th:object="${cat}">
		Nom : <input class="form-control" type="text" name="nom" th:field="*{nom}" />
		Description : <input class="form-control" type="text" name="description" th:field="*{description}" />
		<input type="hidden" name="id" th:field="*{id}" />
		<input type="submit" value="update" class="btn btn-primary"/>
		</form>
		</form>
	</body>
</html>
