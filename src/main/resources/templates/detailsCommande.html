<html>
	<head>
		<title>Consulter commande</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container" style="margin-top: 25px;">
			<ul class="nav">
				<li class="nav-item" style="padding: 15px;"><a href="/index">Accueil</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/consulter">Consulter commande</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="/ajouterCommande">Enregistrement d'un nouveau commande</a></li>
				<li class="nav-item" style="padding: 15px;"><a href="#">Contacts</a></li>
			</ul>
		</div>
		<div class="container" style="margin-top: 25px;">
		<h1 class="h1">Détails de la commande</h1>
		<table class="table">
			<thead class="thead">
			<tr>
				<th>N° Commande</th>
				<th>Date commande</th>
			</tr>
			</thead>
			<tbody class="tbody">
			<tr>
				<td th:text="${cmd.idCommande}"></td>
				<td th:text="${cmd.dateCommande}"></td>
			</tr>
			</tbody>
		</table>
		</div>
		<div class="container" style="margin-top: 25px;">
		<h1 class="h1">Détails de la commande</h1>
		<table class="table">
			<thead class="thead">
			<tr>
				<th>Désignation</th>
				<th>Prix</th>
				<th>Quantite</th>
				<th>Montant hors taxe</th>
			</tr>
			</thead>
			<tbody class="tbody">
			<tr th:each="ligne:${details}">
				<td th:text="${ligne.produit.designation}"></td>
				<td th:text="${ligne.produit.prix}"></td>
				<td th:text="${ligne.quantite}"></td>
				<td th:text="${ligne.quantite*ligne.produit.prix} + ' DH'"></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><h3 class="h3"> Total hors taxe :</h3></td>
				<td><h3 class="h3" th:text="${s} + ' DH'"></h3></td>
			<tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
